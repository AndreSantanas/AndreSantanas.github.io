<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body>
    <header class="header">
        <!-- Logo do lado esquerdo -->
        <img src="./images/sesi.png" alt="Logo Esquerda" class="logo left-logo">
        
        <!-- Faixa amarela no meio -->
        <div class="secondary-accent-bar"></div>
    
        <!-- Logo do lado direito -->
        <img src="./images/menu.png" alt="Logo Direita" class="logo right-logo">
</header>
<main >
    <button class="menu-hamburguer" id="menu-toggle">
        ☰
    </button>
    <div class="menu">
        <nav class="navigation-menu">
            <div class="profile">
                <span class="profile-img">
                    <img src="images/profile.jpg" alt="Imagem de perfil">
                </span>
                <span>
                    <p class="name">Andre Santana Soares</p>
                </span>
            </div>
            <ul class="list-nav">
                <li class="item-nav">
                    <a class="link-nav link-nav-exemplo" href="contador1.html">
                        <i class="fas fa-tachometer-alt icon"></i>
                        Demanda Alimentar
                    </a>
                </li>
                <li class="item-nav">
                    <a class="link-nav" href="contagemc.html">
                        <i class="fas fa-calendar-alt icon"></i>
                        Ver Contagens
                    </a>
                </li>
                <li class="item-nav">
                    <a class="link-nav link-nav-arrow" href="calendario.html">
                        <i class="fas fa-book icon"></i>
                        Calendário
                    </a>
                </li>
                <li class="item-nav">
                    <a class="link-nav link-nav-arrow" href="calendario.html">
                        <i class="fas fa-book icon"></i>
                        Relatórios
                    </a>
                </li>
                <li class="item-nav">
                    <a class="link-nav" href="configuracao.html">
                        <i class="fas fa-cog icon"></i>
                        Configurações
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
<section class="options-container">
    <div class="options-wrapper">
        <button class="option-button" onclick="window.location.href='fund1a.html'">
            1° Ano Fundamental
        </button>
        <div class="student-count">30 alunos</div>
    </div>
    <div class="options-wrapper">
        <button class="option-button">
            2° Ano Fundamental
        </button>
        <div class="student-count">32 alunos</div>
    </div>
    
</main>

    <footer class="footer">
        <button onclick="window.location.href='contagemc.html'">Voltar</button>
    </footer>
    <script src="js/app.js"></script>
    <style>
        .options-container {
    background: rgba(255, 255, 255, 0.571); /* Fundo branco */
    border-radius: 10px; /* Cantos arredondados */
    padding: 40px; /* Espaço interno */
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Três colunas */
    gap: 25px; /* Espaçamento entre os itens */
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25); /* Sombra mais intensa */
    width: 60%;
    margin-top: -150px;
}

.options-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    gap: 20px; /* Espaçamento entre o botão e o contador */
}

.option-button {
    background: #9e0000; /* Vermelho do botão */
    color: white;
    border: none;
    padding: 15px 0; /* Altura uniforme */
    font-size: 1.3em; /* Texto maior */
    border-radius: 5px; /* Cantos arredondados */
    cursor: pointer;
    width: 80%; /* Ajusta a largura para deixar alinhado */
    text-align: center;
    transition: 0.3s ease;
}

.option-button:hover {
    background: #cc3030; /* Efeito hover no botão */
}

.student-count {
    font-size: 1em;
    color: #000000;
    border: 2px solid #ff3b3b; /* Borda vermelha */
    border-radius: 6px; /* Cantos arredondados */
    padding: 5px 15px; /* Mais espaço lateral */
    text-align: center;
    width: 80%; /* Ajusta ao tamanho do conteúdo */
    background-color: rgb(255, 255, 255);
}

    </style>
</body>
</html>
